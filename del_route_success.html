<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function processParam(){
	  var param = location.search;
	  if (param){
	      param=param.substring(1);
	      var pair = param.split("&");
	      var key=new Array();
	      for (let i=0; i<pair.length; i++){
		  let tmp = pair[i].split("=");
		  keyname=tmp[0];
		  keyvalue=tmp[1];
		  key[keyname] = keyvalue;
	      }
	      var delId;
	      var msg;
	      if (key["delid"] != ""){
		  delId = key["delid"];
		  msg = "A route ["+ delId + "] is deleted.\n" + "route_master.csv is updated.\n";
	      }else{
		  delId = "";
		  msg = "Something wrong.";
	      }

	      document.form.param.value=msg;
	  }
      }
    </script>		  
  </head>
  <body onload="processParam()">
    <b>MERMAID configuration</b><br/>
    <br>
    <form name="form" action="#">
      <!--fieldset-->
      <textarea cols="60" rows="2" name="param">
      </textarea>
      <!--/fieldset-->
    </form>
    <a href="index.html">Return to menu<a><br>
  </body>
</html>
